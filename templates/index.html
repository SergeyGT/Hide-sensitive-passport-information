    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Размытие паспорта</h1>
        <p class="col-md-8 fs-4">Выберите фотографию паспорта без разворота, на который вы хотите скрыть конфиденциальную информацию</p>
      </div>

        <form method="POST" enctype="multipart/form-data" action="/upload" >
         <input class="btn btn-primary btn-lg" type="file" name="photo" accept="image/*">
        <br><br>
        <input type="submit" value="Загрузить">
        </form>


    </div>
      {% if filename %}
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" style="max-width: 300px; max-height: 300px;">
      {% endif %}
